name: Push latest

on:
  push:
    branches:
      - '*'
      - '**'
      - '*/*'
      - '!master'

jobs:
  install:
    name: Build & Deploy in docker.io
    runs-on: [ ubuntu-latest ]
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Get version
        id: vars
        run: echo ::set-output name=version::$(cat app/VERSION)

      - name: Check Tag
        id: check-tag
        run: |
          if [[ ${{ steps.vars.outputs.version }} =~ .*\-dev$ ]]; then
            echo "::set-output name=dev::true"
          else
            echo "::set-output name=dev::false"
          fi

      - name: Build and push
        uses: docker/build-push-action@v2
        if: steps.check-tag.outputs.dev == 'false'
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v6,linux/arm/v7
          push: true
          tags: |
            m4dm4rtig4n/enedisgateway2mqtt:latest
            m4dm4rtig4n/enedisgateway2mqtt:${{ steps.vars.outputs.version }}

      - name: Build and push
        uses: docker/build-push-action@v2
        if: steps.check-tag.outputs.dev == 'true'
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v6,linux/arm/v7
          push: true
          tags: |
            m4dm4rtig4n/enedisgateway2mqtt:${{ steps.vars.outputs.version }}
            m4dm4rtig4n/enedisgateway2mqtt:latest-dev

      - name: Discord notification
#        if: steps.check-tag.outputs.dev == 'false'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
#          DISCORD_EMBEDS: {color: 3447003, author: { name: client.user.username, icon_url: client.user.displayAvatarURL() }, title: "EnedisGateway2MQTT new version available => ${{ steps.vars.outputs.version }}", url: "https://hub.docker.com/r/m4dm4rtig4n/enedisgateway2mqtt", fields: [{ name: "Github", value: "https://github.com/m4dm4rtig4n/enedisgateway2mqtt"}, {name: "Docker.io", value: "https://hub.docker.com/r/m4dm4rtig4n/enedisgateway2mqtt"}], timestamp: new Date(), footer: {icon_url: client.user.displayAvatarURL(), text: "Â© m4dm4rtig4n"}}
        uses: Ilshidur/action-discord@master
        with:
          args: '**EnedisGateway2MQTT** : New version available **${{ steps.vars.outputs.version }}**'